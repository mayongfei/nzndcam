<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Access-Control-Allow-Origin" content="*">
  <title>Products</title>
  <link rel="stylesheet" href="/styles/main.css">
  <script src="/js/vue.min.js"></script>
  <script src="/js/main.js"></script>
</head>
<body>
<div id="app" class="app">
  <div id="header">
    <img src="/images/icon-icon_shipping.png" class="icon-icon_shipping" height="30px"/>
    <span class="free-orders">Free Shipping on all Orders!</span>
  </div>
  <div id="navigator">
    <div id="sub-nav" class="container">
      <div class="row">
        <div class="col-4 col-all" align="left">
          <a href="http://localhost:3000/" id="logo"><img src="/images/logo.png" alt="Logo"/></a>
        </div>
        <div class="col-8 col-all">
          <div id="nav-title" class="row">
            <ul>
              <li>
                <a class="nav-link" href="">Store</a>
              </li>
              <li>
                <a class="nav-link" href="">Products</a>
              </li>
              <li>
                <a class="nav-link" href="">Video</a>
              </li>
              <li>
                <a class="nav-link" href="">Support</a>
              </li>
              <li>
                <a class="nav-link" href="">Company</a>
              </li>
              <li>
                <div style="height: 80px;width: 16px;margin-left: 15px;">ä¸¨</div>
              </li>
              <li>
                <a class="nav-icon" href=""><img src="/images/search.png"/></a>
              </li>
              <li>
                <a class="nav-icon" href=""><img src="/images/user.png"/></a>
              </li>
              <li>
                <a class="nav-icon" href=""><img src="/images/cart.png"/></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="navHot">

  </div>
  <div id="content">
    <div v-if="items.length > 0">
      <div class="row" v-for="item in items">
        <div class="col-3 col-half" v-for="product in item">
          <a v-bind:href="'/product/' + product.id"><img v-bind:src="'/images/' + product.src" width="220px"></a><br/>
          <a v-bind:href="'/product/' + product.id">{{product.name}}</a><br/>
        </div>
      </div>
    </div>
    <div v-else>
      <p>Currently there is no Product. Please click 'Add Product' button to add product.</p>
    </div>
  </div>
  <div id="footer">

  </div>
</div>
<script>
    var products = JSON.parse('<%-products%>');
    var colSize = 4;
    var cols = [];
    var items = [];
    for(var i = 0; i < products.length; i++) {
        cols.push(products[i]);
        if((i + 1)%colSize === 0) {
            items.push(cols);
            cols = [];
        }
    }
    var vm = new Vue({
        el: '#app',
        data: {
            items: items
        },
        methods: {

        }
    });
</script>
</body>
</html>
