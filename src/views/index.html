<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Access-Control-Allow-Origin" content="*">
  <title>Products</title>
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/bootstrap.min.css">
  <script src="/js/vue.min.js"></script>
  <style>

  </style>
</head>
<body>
<div align="center">
<div id="app" class="app">
  <div id="header">
    <img src="/images/icon-icon_shipping.png" class="icon-icon_shipping" height="30px"/>
    <span class="free-orders">Free Shipping on all Orders!</span>
  </div>
  <div id="navigator">
    <div id="sub-nav">

    </div>
  </div>
  <div id="navLink">

  </div>
  <div id="content">
    <table width="96%" v-if="items.length > 0" border="0">
      <tr v-for="item in items">
        <td v-for="product in item">
          <a v-bind:href="'/product/' + product.id"><img v-bind:src="'/images/' + product.src" width="200px"></a><br/>
          <a v-bind:href="'/product/' + product.id">{{product.name}}</a><br/>
        </td>
      </tr>
    </table>
    <table width="90%" v-else>
      <tr>
        <td>Currently there is no Product. Please click 'Add Product' button to add product.</td>
      </tr>
    </table>
  </div>
  <div id="footer">
    <table width="96%">
      <tr>
        <td width="30%" align="center">

        </td>
        <td align="right">
          <a href="/product"><input class="button" type="button" id="backButton" value="Add Product"/></a>
        </td>
      </tr>
    </table>
  </div>
</div>
</div>
<script>
    var products = JSON.parse('<%-products%>');
    var colSize = 4;
    var cols = [];
    var items = [];
    for(var i = 0; i < products.length; i++) {
        cols.push(products[i]);
        if((i + 1)%colSize === 0) {
            items.push(cols);
            cols = [];
        }
    }
    var vm = new Vue({
        el: '#app',
        data: {
            items: items
        },
        methods: {

        }
    });
</script>
</body>
</html>
