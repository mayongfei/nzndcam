<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Access-Control-Allow-Origin" content="*">
  <title>Bot Information</title>
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/bootstrap.min.css">
  <script src="/js/vue.min.js"></script>
  <style>

  </style>
</head>
<body>
<div align="center">
  <div id="app" class="appStyle">
  <div class="content">
    <h3>Product Info</h3>
    <img v-bind:src="'/images/' + product.src" width="200px">
    <table width="96%" border="0">
      <tr v-for="(value, key) in product">
        <td width="50%" align="right">{{key}}:&nbsp;&nbsp;&nbsp;</td>
        <td width="50%">{{value}}</td>
      </tr>
    </table>
  </div>
  <div class="footer">
    <table width="96%">
      <tr>
        <td width="30%" align="center">

        </td>
        <td align="right">
          <input type="button" class="button" id="backButton" value="BotList" v-on:click="backToBotList"/>
         </td>
      </tr>
    </table>
  </div>
  </div>
</div>
<script>
    var product = JSON.parse('<%-product%>');
    var vm = new Vue({
        el: '#app',
        data: {
            product: product
        },
        methods: {
            backToBotList: function (event) {
                window.location.href = '/';
            }
        }
    });
</script>
</body>
</html>
